<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <title>HTML Academy: Техномарт</title>
</head>
<body>
<header class="page-header">
  <section class="page-header__goods-info">
    <div class="goods-top-info container">
      <a href="/" class="logo">Техномарт</a>
      <form class="header-search-form" action="#" method="get">
        <input class="header-search-form__input" id="search" name="search" type="search" placeholder="Поиск:">
        <label class="header-search-form__label" for="search">
          <span>
            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
              <path fill="#ffffff" d="M17 15.586l-3.542-3.542A7.465 7.465 0 0 0 15 7.5 7.5 7.5 0 1 0 7.5 15c1.71 0 3.282-.579 4.544-1.542L15.586 17 17 15.586zM2 7.5C2 4.467 4.467 2 7.5 2 10.532 2 13 4.467 13 7.5c0 3.032-2.468 5.5-5.5 5.5A5.506 5.506 0 0 1 2 7.5z"></path>
            </svg>
          </span>
        </label>
      </form>
      <a href="#" class="goods-top-info__action">
        <span class="goods-top-info__action-icon">
          <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16">
            <path fill="#ffffff" d="M14 15c0 .55-.368.741-.818.426l-5.363-3.765c-.45-.315-1.187-.315-1.637 0L.818 15.426C.368 15.741 0 15.55 0 15V1c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v14z"></path>
          </svg>
        </span>
        <span class="goods-top-info__action-title">Закладки: 0</span>
      </a>
      <a href="#" class="goods-top-info__action">
        <span class="goods-top-info__action-icon">
          <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
            <circle fill="#ffffff" cx="4.5" cy="13.5" r="1.5"/>
            <circle fill="#ffffff" cx="12.5" cy="13.5" r="1.5"/>
            <path fill="#ffffff" d="M15 2H4.07l-.422-2H0v2h2.031l1.985 9H15V9H9.441L15 6.951z"/>
          </svg>
        </span>
        <span class="goods-top-info__action-title">Корзина: 0</span>
      </a>
      <a href="#" class="page-header__make-order">Оформить заказ</a>
    </div>
  </section>
  <section class="page-header__contacts header-contacts container">
    <div class="header-contacts__column">
      <p class="header-contacts__promo">Интернет-магазин
        строительных материалов
        и инструментов для ремонта</p>
    </div>
    <div class="header-contacts__column">
      <p class="phone">+7 (812) 555-05-55</p>
      <p class="address">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
    </div>
    <div class="header-contacts__column header-contacts__actions">
      <a href="#" class="header-contacts__action">
        <svg class="header-contacts__action-icon" fill="#c5c5c5" xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
          <path d="M14.875 8.5L6 0v6H0v5h6v6z"/>
          <path
            d="M16.986 15.01h-5.027V17h5.027c2.178 0 3.004-1.81 3.029-3.026V3.028C19.99 1.811 19.164 0 16.986 0h-5.027v1.99h5.027c.839 0 .992.681 1.01 1.057v10.904c-.017.376-.171 1.059-1.01 1.059z"/>
        </svg>
        <span class="header-contacts__action-text">Войти</span>
      </a>
      <a href="#" class="header-contacts__action ">
        <span class="header-contacts__action-text">Регистрация</span>
      </a>
    </div>
  </section>
  <nav class="page-header__nav main-nav container">
    <ul class="main-nav__list">
      <li><a href="#" class="main-nav__link">Главная</a></li>
      <li><a href="#" class="main-nav__link">Компания</a></li>
      <li><a href="#" class="main-nav__link">Каталог</a></li>
      <li><a href="#" class="main-nav__link">Новости</a></li>
      <li><a href="#" class="main-nav__link">Спецпредложения</a></li>
      <li><a href="#" class="main-nav__link">Доставка</a></li>
      <li><a href="#" class="main-nav__link">Контакты</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
