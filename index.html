<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <title>HTML Academy: Техномарт</title>
</head>
<body>
<header class="page-header">
  <section class="page-header__goods-info">
    <div class="goods-header-info container">
      <div class="logo">
        <span>Техномарт</span>
      </div>
      <form class="goods-header-info__search" action="#" method="get">
        <label>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
              <path fill="#ffffff" d="M17 15.586l-3.542-3.542A7.465 7.465 0 0 0 15 7.5 7.5 7.5 0 1 0 7.5 15c1.71 0 3.282-.579 4.544-1.542L15.586 17 17 15.586zM2 7.5C2 4.467 4.467 2 7.5 2 10.532 2 13 4.467 13 7.5c0 3.032-2.468 5.5-5.5 5.5A5.506 5.506 0 0 1 2 7.5z"></path>
            </svg>
          </span>
          <input type="search" placeholder="Поиск:">
        </label>
      </form>
      <a class="goods-header-info__action goods-header-info__action--bookmarks">
        <span class="goods-header-info__action-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16">
            <path fill="#ffffff" d="M14 15c0 .55-.368.741-.818.426l-5.363-3.765c-.45-.315-1.187-.315-1.637 0L.818 15.426C.368 15.741 0 15.55 0 15V1c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v14z"></path>
          </svg>
        </span>
        <span class="goods-header-info__action-title">Закладки: 0</span>
      </a>
      <a class="goods-header-info__action goods-header-info__action--cart">
        <span class="goods-header-info__action-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
            <circle fill="#ffffff" cx="4.5" cy="13.5" r="1.5"/>
            <circle fill="#ffffff" cx="12.5" cy="13.5" r="1.5"/>
            <path fill="#ffffff" d="M15 2H4.07l-.422-2H0v2h2.031l1.985 9H15V9H9.441L15 6.951z"/>
          </svg>
        </span>
        <span class="goods-header-info__action-title">Корзина: 0</span>
      </a>
      <a href="#" class="page-header__make-order">Оформить заказ</a>
    </div>
  </section>
  <section class="page-header__info">
    <p>Интернет-магазин
      строительных материалов
      и инструментов для ремонта</p>
    <div class="page-header__contacts">
      <p class="phone">+7 (812) 555-05-55</p>
      <p class="address">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
    </div>
    <div class="page-header__user-actions">
      <a href="#" class="page-header__user-action page-header__user-action--login">Войти</a>
      <a href="#" class="page-header__user-action page-header__user-action--sign-up">Регистрация</a>
    </div>
  </section>
  <nav class="page-header__nav main-nav">
    <ul class="main-nav__list">
      <li><a href="#" class="main-nav__link">Главная</a></li>
      <li><a href="#" class="main-nav__link">Компания</a></li>
      <li><a href="#" class="main-nav__link">Каталог</a></li>
      <li><a href="#" class="main-nav__link">Новости</a></li>
      <li><a href="#" class="main-nav__link">Спецпредложения</a></li>
      <li><a href="#" class="main-nav__link">Доставка</a></li>
      <li><a href="#" class="main-nav__link">Контакты</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
